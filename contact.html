    <body class="contact_body">

    <form class="contact_form" action="mailto:websitehost@example.com" method="post" enctype="text/plain">
        <label class="contact_label" for="name">Your Name:</label>
        <input class="contact_input" type="text" id="name" name="name" required>

        <label class="contact_label" for="email">Your Email:</label>
        <input class="contact_input" type="email" id="email" name="email" required>

        <label class="contact_label" for="message">Your Message:</label>
        <textarea class="contact_textarea" id="message" name="message" required></textarea>

        <button class="contact_button" type="submit">Send Message</button>
    </form>
